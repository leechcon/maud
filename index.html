<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maud Rowell</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

  <style>
    @font-face {
      font-family: PlusJakartaSans;
      src: url('plus_jakarta_sans.woff2');
    }

    body {
      font-family: PlusJakartaSans, sans-serif;
    }
  </style>
</head>

<body class="h-dvh">
  <main class="h-dvh space-y-8 bg-gradient-to-r from-cyan-500 to-blue-500">
    <nav class="sticky top-0">
      <div class="flex justify-between items-center p-4">
        <div>
          <ul class="flex space-x-4">
            <li>
              <button id="home_button" class="hover:text-gray-500">Home</button>
            </li>
            <li>
              <button id="about_button" class="hover:text-gray-500">About</button>
            </li>
            <li>
              <button class="hover:text-gray-500">Contact</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home-section" class="flex justify-center items-center flex-col h-4/5 mx-2">
      <img src="https://picsum.photos/200/300" alt="Maud Rowell" class="rounded-full h-48 w-48 object-cover">
      <div class="pt-16">
        <div class="text-center">
          <h1 class="text-4xl font-bold text-white pb-4">Hello, I'm Maud Rowell</h1>
          <p class="text-lg text-pretty">I'm a weirdo based in London</p>
        </div>
      </div>
      <ul class="flex justify-center space-x-4">
        <li>
          <a href="https://www.404ink.com/store/inklings-blind-spot" target="_blank"
            class="underline decoration-pink-500 hover:text-pink-500 focus:text-pink-500">My
            Book!</a>
        </li>
        <li>
          <a href="https://www.instagram.com/maudrowell/" target="_blank" class=" underline decoration-lime-500
            hover:text-lime-500 focus:text-lime-500">Instagram</a>
        </li>
      </ul>
    </section>
    <section id="about-section" class="hidden h-4/5  mx-2 items-center justify-center">
      <div class="flex justify-center items-center flex-col">
        <div>
          <div class="text-center mx-4 text-pretty max-w-prose">
            <h1 class="text-4xl font-bold text-white pb-4">About Me</h1>
            <p class="text-lg text-pretty">I'm a writer and editor based in London. I'm the author of Inklings and Blind
              Spot, and
              I'm currently working on my next book. I'm also the editor of <a href="https://www.404ink.com/"
                target="_blank" class="underline decoration-pink-500 hover:text-pink-500 focus:text-pink-500">404
                Ink</a>,
              an independent publisher based in Edinburgh.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>


<script type="text/javascript">
  var button = document.getElementById("about_button")
  button.addEventListener('click', showAbout, false);

  function showAbout() {
    document.getElementById('about-section').style.display = 'flex';
    document.getElementById('home-section').style.display = 'none';
  }

  var button = document.getElementById("home_button")
  button.addEventListener('click', showHome, false);

  function showHome() {
    document.getElementById('about-section').style.display = 'none';
    document.getElementById('home-section').style.display = 'flex';
  } 
</script>

</html>
